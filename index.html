<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Ucabízate</title>
  </head>

  <body>

    <!-- Header -->
    <header>

      <nav id="header" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Ucabízate</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link pr-4" href="#">Eventos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pr-4" href="#">Noticias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pr-4" href="#">Calendario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pr-4" href="#">Espacios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pr-4" href="#">Galería</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pr-4" href="#">Agenda del día</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main id="main">
      <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="assets/images/ucab1.jpg" alt="UCAB 1">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/ucab2.jpg" alt="UCAB 2">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/ucab3.jpg" alt="UCAB 3">
          </div>
        </div>

        <div class="overlay">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-md-6">
                <h1>Ucabízate</h1>
                <p>Conoce todas las actividades que te
                  ofrece la comunidad ucabista.</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="pb-4 pt-4">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
              <a href="#">Preguntas frecuentes</a>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
              <a href="#">Contacto</a>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
              <a href="#">Prensa</a>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
              <a href="#">Terminos y condiciones</a>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
              <a href="#">Privacidad</a>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
              <a href="#">Estudiantes</a>
          </div>
        </div>
      </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
